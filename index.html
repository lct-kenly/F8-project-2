        <!-- Fonts -->

        <title>Project 2</title>

    <body>
        <header id="header">
            <div class="content">
                <!-- Navbar -->
                <div class="navbar">
                    <div class="navbar-logo">
                        <a href="" class="logo__link">
                            <img
                                src="./asset/img/Lesson..svg"
                                alt="Lesson."

                    </div>

                    <div class="navbar-dirction">

                    </div>

                <!-- Hero Content -->
                <div class="hero">

                        <div class="course__list">
                            <div class="course__desc">

                                    src="./asset/img/ui-ux.svg"

                                />

                            <div class="course__desc">

                                    src="./asset/img/dev.svg"

                                    <p class="course__qty">20 Courses</p>
                                    <h3 class="course__name">Development</h3>
                                </div>
                            </div>

                            <div class="course__desc">
                                <img
                                    src="./asset/img/marketing.svg"
                                    alt="Ui UX"
                                    class="course__logo"
                                />
